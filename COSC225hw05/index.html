<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="Author" content="Megan Huang">
    <meta name="description" content="interactive drawing">
    <title>Interactive Drawing</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="draw.js" defer></script>

    </head>
    <body>
      <div id=root>
        <h1>Mammoth-Themed Drawing Canvas</h1>
        <p>Select from official mammoth colors and your shapes. Interact with the space below by pressing and dragging to draw! </p>
        <div id="colors"></div>
        <div id="shapes"></div>
        <svg id="canvas" xmlns="http://www.w3.org/2000/svg" width="600" height="400">
            <rect width="100%" height="100%" fill="white"></rect>
        </svg>
      </div>
    </body>
  </html>
